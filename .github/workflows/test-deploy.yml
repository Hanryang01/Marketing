name: Test Deploy to AWS EC2

on:
  workflow_dispatch: # 수동 실행만 가능

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build React app
      run: npm run build
      
    - name: Test connection to AWS EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "🔍 AWS EC2 연결 테스트"
          echo "📍 현재 위치: $(pwd)"
          echo "👤 사용자: $(whoami)"
          echo "📅 날짜: $(date)"
          echo "💾 디스크 사용량:"
          df -h
          echo "🔄 PM2 상태:"
          pm2 status
          echo "🌐 Nginx 상태:"
          sudo systemctl status nginx --no-pager
          echo "✅ 연결 테스트 완료!"
